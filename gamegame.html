    <style>
        body {
            background-image: url('SimBack1.jpg');
            background-size: cover;
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;

        }
        h1 {
            position: absolute;

        }
        h3 {

            top: 5%; 
        }
        h4 {
            position: absolute;

</head>
    <script>

    let w = window.innerWidth
    let h = window.innerHeight
    let yes
    let hit = false;
    let hit2 = false 
    let hit3 = false;
    let hit4 = false;
    a = w/2
    b = h/2
    let player
    let bx = w/2
    let by = h/2
    let color = "red"
    let water
    let enemy1
    let block1
    let portal
        let counter = -1
    let positiona1 = w-100
    let positionala2 = h-160
    let timetime1 = 5


    function preload(){
        song = loadSound("hero-s-time-paulo-kalazzi-main-version-2639-01-51.mp3")
    }

    function setup(){
    createCanvas(w,h)
    // frameRate(60)
    player = new jumper()
    water = new nig()
    enemy1 = new fight1()
    block1 = new blocky() 
    portal = new portal1()
    }
    function jumper(){
            //I will make a BOX THAT STARTS AT TOP OF SCREEN AND FALLS DOWN with "gravity"
            //start postition of box
        this.x = 25 
        this.y = 10
            //force of gravity 
        this.gravity = 0.5
            //opposing force
        this.lift = -10

            //velocity
        this.velocity = 0

            //function to set up initial jumper
        this.show = function (){
                //here iw where we will determine what it will look like
        fill("black")
        rect(this.x,this.y,50,50)
            }
            //function to loop on repeat within the draw function
        this.update = function(){
            if (this.y <= h - 25){
        //add current velocity to gravity
            this.velocity += this.gravity
        //what direction am i traveling 
            this.y += this.velocity
        //air ressistance / resistance to falling
            this.velocity * 0.5 
        }
            if(this.y >= h - 25){
                this.velocity = 0
        }

        hit = collideRectRect(0, h-100, w, 100,this.x,this.y,50,50); 
        hit2 = collideRectRect(positiona1,positionala2,60,60,this.x,this.y,50,50);
        hit3 = collideRectRect(w - 300,h - 250,150,50,this.x,this.y,50,50); 
        hit4 = collideRectRect(w - 50,h - 400,50,100,this.x,this.y,50,50)
        
        if(hit == true){
            //og platform
            console.log(hit)
            this.velocity = -1
            
        }
        if(hit2 == true){
            console.log(hit2)
            location.href = "index.html"
        }
        if(hit3 == true){
            //platform 1st page
            this.velocity = -1
            
        }
        if(hit4 == true){
            //portal 1 
            location.href = "level1.html"

        }


                
            }
        this.up = function(){
            if (keyIsDown(UP_ARROW) && (this.y > 0)){
                this.y += this.lift * 1

            }
                            
            if ((keyIsDown(RIGHT_ARROW )) && (this.x < w - 50)) {
                this.x += 10;
            }
            if ((keyIsDown(LEFT_ARROW)) && (this.x > 25)) {
                this.x -= 10;
            }
        }
    }
    function nig(){
        this.exist = function(){
                fill('lightgray')
                rect(0, h-100, w, 100)
                

        }

    }
    // collision(x1,y1,w1.h1,x2,y2,w1,h2)
    function fight1(){
        this.direction = 'left'
        this.exist = function(){
            fill('red')
            rect(positiona1,positionala2,60,60)
        }
        this.chase = function() {
            if ((positiona1 > 60) && (this.direction == "left")) {
                positiona1 -= 12
                if (positiona1 <= 60) {
                    positiona1 = 60
                    this.direction = "right"
                }
            }

            if ((positiona1 < w - 60) && (this.direction == "right")) {
                positiona1 += 12
                if (positiona1 >= w - 60) {
                    positiona1 = w - 60
                    this.direction = "left"
                }
            }
        }
    }
    function blocky(){
        this.exist = function(){
        fill('lightgray')
        rect(w - 300,h - 250,150,50 )
        }  
    }
    function portal1(){
        this.exist = function(){
            fill('blue')
            rect(w - 50,h - 400,50,100)
        }
    }
    function draw(){
            clear()
            if(song.isPlaying()== false){
                song.play() 
            }
            player.show()
            player.update()
            player.up()
            water.exist()
            enemy1.exist()
            enemy1.chase()
            block1.exist()
            portal.exist()
    }
    </script>
<body>
    <h1 id = "head1">Welcome back, Experiment 000</h1>

    <h4>Try to make it into the blue portal here </h4>
